<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Wishes</title>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans&display=swap" rel="stylesheet">
    <style>
        /* Your CSS Styles here... */
        body {
            font-family: 'Google Sans', sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 900px;
            text-align: left;
            flex-wrap: wrap;
            margin-bottom: 20px;
            width: 100%;
        }

        .carousel {
            flex: 1;
            min-width: 250px;
            margin-right: 20px;
            overflow: hidden;
            border-radius: 15px;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        .carousel-images {
            display: flex;
            transition: transform 0.5s ease;
            width: 100%;
        }

        .carousel-images img {
            width: 100%;
            height: auto;
            object-fit: cover;
            border-radius: 15px;
        }

        .dots {
            display: flex;
            justify-content: center;
            gap: 8px;
            position: absolute;
            bottom: 18px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
        }

        .dot {
            width: 5px;
            height: 5px;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            cursor: pointer;
            transition: background-color 0.3s, opacity 0.3s;
        }

        .active-dot {
            background-color: #fff;
            opacity: 1;
        }

        .text-container {
            flex: 2;
            line-height: 1.6;
            padding-left: 20px;
            color: #333;
            width: 100%;
            text-align: left;
        }

        .text-container h1 {
            font-size: 32px;
            color: orange;
            margin-bottom: 10px;
        }

        .text-container p {
            font-size: 18px;
            margin: 10px 0;
        }

        .credits {
            text-align: center;
            font-size: 14px;
            color: #777;
        }

        .credits a {
            color: skyblue;
            text-decoration: none;
            font-style: italic;
            font-weight: bold;
        }

        .footer-buttons {
            position: fixed;
            bottom: 18px;
            right: 27px;
            display: flex;
            gap: 5.4px;
            justify-content: center;
            align-items: center;
        }

        .mute-button, .dark-mode-toggle {
            background: #444;
            color: white;
            padding: 8px 12px;
            font-size: 18px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .dark-mode {
            background-color: #2e2e2e;
            color: white;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Image Carousel Section -->
        <div class="carousel">
            <div class="carousel-images">
                <!-- Images will be dynamically loaded here -->
            </div>
            <div class="dots">
                <span class="dot active-dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            </div>
        </div>

        <!-- Text Section -->
        <div class="text-container">
            <h1 id="birthday-title">Loading...</h1>
            <p id="birthday-message" class="message">Loading...</p>
        </div>
    </div>

    <!-- Audio Section -->
    <audio id="birthday-song" loop autoplay>
        <source id="audio-source" src="" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <!-- Credits Section -->
    <div class="credits">
        <p id="credits-text">Made with ‚ù§Ô∏è by <span id="artist-name">Loading...</span></p>
    </div>

    <!-- Footer with buttons -->
    <div class="footer-buttons">
        <button id="mute-button" class="mute-button">üîä</button>
        <button id="dark-mode-toggle" class="dark-mode-toggle">üåô</button>
    </div>

    <script>
        // Fetch files from GitHub repository dynamically using the API
        function fetchFiles(folder) {
            const repoUrl = `https://api.github.com/repos/krthyk/bday/contents/${folder}`;
            return fetch(repoUrl)
                .then(response => response.json())
                .catch(error => {
                    console.error('Error fetching files:', error);
                    alert("There was an error fetching the files from GitHub.");
                });
        }

        // Load images dynamically for the carousel
        function loadImages() {
            fetchFiles('images').then(files => {
                const carouselImages = document.querySelector('.carousel-images');
                files.forEach(file => {
                    if (file.type === 'file' && file.name.match(/\.(jpg|jpeg|png|gif)$/)) {
                        const img = document.createElement('img');
                        img.src = file.download_url;
                        img.alt = file.name;
                        carouselImages.appendChild(img);
                    }
                });
            });
        }

        // Load audio dynamically
        function loadAudio() {
            const audioElement = document.getElementById('birthday-song');
            const audioSource = document.getElementById('audio-source');

            fetch('https://raw.githubusercontent.com/krthyk/bday/main/audio/hbd.mp3')
                .then(response => response.blob())
                .then(blob => {
                    audioSource.src = URL.createObjectURL(blob);
                    audioElement.load();
                })
                .catch(error => {
                    console.error('Error loading audio:', error);
                    alert("There was an error loading the audio.");
                });
        }

        // Load text content (title, wish, credits)
        function loadTextContent() {
            fetch('https://raw.githubusercontent.com/krthyk/bday/main/texts/title.txt')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('birthday-title').textContent = data;
                });

            fetch('https://raw.githubusercontent.com/krthyk/bday/main/texts/wish.txt')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('birthday-message').textContent = data;
                });

            fetch('https://raw.githubusercontent.com/krthyk/bday/main/texts/credit.txt')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('credits-text').innerHTML = data;
                    const artistName = data.split('by')[1].trim();
                    document.getElementById('artist-name').textContent = artistName;
                });
        }

        // Mute button functionality
        document.getElementById('mute-button').addEventListener('click', () => {
            const audioElement = document.getElementById('birthday-song');
            if (audioElement.muted) {
                audioElement.muted = false;
                document.getElementById('mute-button').textContent = 'üîä';
            } else {
                audioElement.muted = true;
                document.getElementById('mute-button').textContent = 'üîà';
            }
        });

        // Dark Mode Toggle functionality
        document.getElementById('dark-mode-toggle').addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
        });

        // Load all content when the page is loaded
        window.onload = () => {
            loadImages();
            loadAudio();
            loadTextContent();
        };
    </script>

</body>
</html>
