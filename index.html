<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Wishes</title>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Google Sans', sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
        }

        .container {
            display: flex;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 900px;
            flex-wrap: wrap;
            margin-bottom: 20px;
            width: 100%;
        }

        .carousel {
            flex: 1;
            margin-right: 20px;
            overflow: hidden;
            border-radius: 15px;
            position: relative;
        }

        .carousel-images {
            display: flex;
            transition: transform 0.5s ease;
        }

        .carousel-images img {
            width: 100%;
            height: auto;
            object-fit: cover;
        }

        .dots {
            display: flex;
            justify-content: center;
            gap: 8px;
            position: absolute;
            bottom: 18px;
            left: 50%;
            transform: translateX(-50%);
        }

        .dot {
            width: 10px;
            height: 10px;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            cursor: pointer;
        }

        .active-dot {
            background-color: #fff;
        }

        .text-container {
            flex: 2;
            padding-left: 20px;
        }

        .text-container h1 {
            font-size: 32px;
            color: orange;
            margin-bottom: 10px;
        }

        .text-container p {
            font-size: 18px;
        }

        .credits {
            text-align: center;
            font-size: 14px;
            color: #777;
        }

        .credits a {
            color: skyblue;
            text-decoration: none;
            font-style: italic;
        }

        .footer-buttons {
            position: fixed;
            bottom: 18px;
            right: 27px;
            display: flex;
            gap: 10px;
        }

        .mute-button, .dark-mode-toggle {
            background: #444;
            color: white;
            padding: 8px 12px;
            border-radius: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="carousel">
            <div class="carousel-images" id="carousel-images"></div>
            <div class="dots" id="dots"></div>
        </div>
        <div class="text-container">
            <h1 id="title">Loading...</h1>
            <p id="wish">Please wait, loading the birthday wish.</p>
        </div>
    </div>

    <div class="credits">
        <p id="credits">Loading credits...</p>
    </div>

    <audio id="birthday-song" loop autoplay>
        <source id="audio-source" src="" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <div class="footer-buttons">
        <button id="mute-button" class="mute-button">ðŸ”Š</button>
        <button id="dark-mode-toggle" class="dark-mode-toggle">ðŸŒ™</button>
    </div>

    <script>
        const GITHUB_REPO = 'https://raw.githubusercontent.com/krthyk/bday/main';

        async function fetchTextContent() {
            try {
                const title = await fetch(`${GITHUB_REPO}/texts/title.txt`).then(res => res.text());
                const wish = await fetch(`${GITHUB_REPO}/texts/wish.txt`).then(res => res.text());
                const creditsData = await fetch(`${GITHUB_REPO}/texts/credits.txt`).then(res => res.text());

                document.getElementById('title').innerText = title;
                document.getElementById('wish').innerText = wish;

                const credits = creditsData
                    .split('\n')
                    .filter(line => line.trim() !== '')
                    .map(line => {
                        const [name, link] = line.split(',');
                        if (!name || !link) return '';
                        return `<a href="${link.trim()}" target="_blank">${name.trim()}</a>`;
                    })
                    .join(', ');

                document.getElementById('credits').innerHTML = `Made with <span>&#10084;</span> by ${credits}`;
            } catch (error) {
                console.error('Error fetching text content:', error);
            }
        }

        async function fetchImages() {
            try {
                const imageFiles = ['image1.jpg', 'image2.jpg', 'image3.jpg'];
                const carouselImages = document.getElementById('carousel-images');
                const dots = document.getElementById('dots');

                imageFiles.forEach((file, index) => {
                    const img = document.createElement('img');
                    img.src = `${GITHUB_REPO}/images/${file}`;
                    img.alt = `Birthday Image ${index + 1}`;
                    carouselImages.appendChild(img);

                    const dot = document.createElement('span');
                    dot.classList.add('dot');
                    if (index === 0) dot.classList.add('active-dot');
                    dots.appendChild(dot);
                });
            } catch (error) {
                console.error('Error fetching images:', error);
            }
        }

        async function fetchAudio() {
            try {
                const audioUrl = `${GITHUB_REPO}/audio/hbd.mp3`;
                document.getElementById('audio-source').src = audioUrl;
                document.getElementById('birthday-song').load();
            } catch (error) {
                console.error('Error fetching audio:', error);
            }
        }

        async function initialize() {
            await fetchTextContent();
            await fetchImages();
            await fetchAudio();
        }

        initialize();
    </script>
</body>
</html>
