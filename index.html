<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Wishes</title>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans&display=swap" rel="stylesheet">
    <style>
        /* Styles remain unchanged */
    </style>
</head>
<body>

    <div class="container">
        <!-- Image Carousel Section -->
        <div class="carousel">
            <div class="carousel-images">
                <img src="images/image1.jpg" alt="Birthday Image 1">
                <img src="images/image2.jpg" alt="Birthday Image 2">
                <img src="images/image3.jpg" alt="Birthday Image 3">
                <img src="images/image4.jpg" alt="Birthday Image 4">
                <img src="images/image5.jpg" alt="Birthday Image 5">
            </div>
            <!-- Dots to indicate image position -->
            <div class="dots">
                <span class="dot active-dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            </div>
        </div>

        <!-- Text Section -->
        <div class="text-container">
            <h1 id="title">Loading...</h1>
            <p class="message" id="wish">Loading...</p>
        </div>
    </div>

    <!-- Credits Section -->
    <div class="credits" id="credits">
        Loading...
    </div>

    <!-- Background Music -->
    <audio id="birthday-song" loop autoplay>
        <source src="audio/birthday-song.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <!-- Footer with buttons -->
    <div class="footer-buttons">
        <!-- Mute Button -->
        <button id="mute-button" class="mute-button">ðŸ”Š</button>
        <!-- Dark Mode Toggle -->
        <button id="dark-mode-toggle" class="dark-mode-toggle">ðŸŒ™</button>
    </div>

    <script>
        // Carousel Functionality
        const carouselImages = document.querySelector('.carousel-images');
        const dots = document.querySelectorAll('.dot');
        let currentIndex = 0;

        function updateCarousel() {
            carouselImages.style.transform = `translateX(-${currentIndex * 100}%)`;
            dots.forEach((dot, index) => {
                dot.classList.remove('active-dot');
                if (index === currentIndex) {
                    dot.classList.add('active-dot');
                }
            });
        }

        setInterval(() => {
            currentIndex = (currentIndex + 1) % dots.length;
            updateCarousel();
        }, 1500);

        dots.forEach((dot, index) => {
            dot.addEventListener('click', () => {
                currentIndex = index;
                updateCarousel();
            });
        });

        // Dark Mode Toggle
        const darkModeToggle = document.getElementById('dark-mode-toggle');
        darkModeToggle.addEventListener('click', () => {
            const isDarkMode = document.body.classList.toggle('dark-mode');
            darkModeToggle.textContent = isDarkMode ? 'ðŸŒž' : 'ðŸŒ™';
        });

        // Mute Button
        const muteButton = document.getElementById('mute-button');
        const audioElement = document.getElementById('birthday-song');
        muteButton.addEventListener('click', () => {
            audioElement.muted = !audioElement.muted;
            muteButton.textContent = audioElement.muted ? 'ðŸ”‡' : 'ðŸ”Š';
        });

        // Load text from external files
        function loadText(filePath, elementId) {
            fetch(filePath)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`Could not fetch ${filePath}`);
                    }
                    return response.text();
                })
                .then(data => {
                    document.getElementById(elementId).innerText = data;
                })
                .catch(error => {
                    console.error(error);
                    document.getElementById(elementId).innerText = "Error loading content.";
                });
        }

        // Load dynamic text
        loadText('texts/title.txt', 'title');
        loadText('texts/wish.txt', 'wish');
        loadText('texts/credits.txt', 'credits');
    </script>
</body>
</html>
