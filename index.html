<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Wishes</title>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            font-family: 'Google Sans', sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
            transition: background-color 0.3s, color 0.3s;
        }

        /* Container holding both carousel and text */
        .container {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 900px;
            text-align: left;
            flex-wrap: wrap;
            margin-bottom: 20px;
            width: 100%;
            transition: background-color 0.3s, color 0.3s;
        }

        /* Image Section */
        .carousel {
            flex: 1;
            min-width: 250px;
            margin-right: 20px;
            overflow: hidden;
            border-radius: 15px;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        .carousel-images {
            display: flex;
            transition: transform 0.5s ease;
            width: 100%;
        }

        .carousel-images img {
            width: 100%;
            height: auto;
            object-fit: cover;
            border-radius: 15px;
        }

        .dots {
            display: flex;
            justify-content: center;
            gap: 8px;
            position: absolute;
            bottom: 18px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
        }

        .dot {
            width: 5px;
            height: 5px;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            cursor: pointer;
            transition: background-color 0.3s, opacity 0.3s;
        }

        .active-dot {
            background-color: #fff;
            opacity: 1;
        }

        /* Text Section */
        .text-container {
            flex: 2;
            line-height: 1.6;
            padding-left: 20px;
            color: #333;
            width: 100%;
            text-align: left;
        }

        .text-container h1 {
            font-size: 32px;
            color: orange;
            margin-bottom: 10px;
        }

        .text-container p {
            font-size: 18px;
            margin: 10px 0;
        }

        .credits {
            text-align: center;
            font-size: 14px;
            color: #777;
        }

        .credits a {
            color: skyblue;
            text-decoration: none;
            font-style: italic;
            font-weight: bold;
        }

        .credits span {
            color: red;
        }

        /* Footer */
        .footer-buttons {
            position: fixed;
            bottom: 18px;
            right: 27px;
            display: flex;
            gap: 5.4px;
        }

        .mute-button, .dark-mode-toggle {
            background: #444;
            color: white;
            padding: 8px 12px;
            font-size: 18px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="carousel">
            <div class="carousel-images" id="carousel-images">
                <!-- Images will be loaded dynamically -->
            </div>
            <div class="dots" id="dots">
                <!-- Dots will be generated dynamically -->
            </div>
        </div>

        <div class="text-container">
            <h1 id="title">Loading...</h1>
            <p id="wish">Please wait, loading the birthday wish.</p>
        </div>
    </div>

    <div class="credits">
        <p id="credits">Loading credits...</p>
    </div>

    <audio id="birthday-song" loop autoplay>
        <source id="audio-source" src="" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <div class="footer-buttons">
        <button id="mute-button" class="mute-button">ðŸ”Š</button>
        <button id="dark-mode-toggle" class="dark-mode-toggle">ðŸŒ™</button>
    </div>

    <script>
        const GITHUB_REPO = 'https://raw.githubusercontent.com/krthyk/bday/main';

        // Fetch and display text content
        async function fetchTextContent() {
            const title = await fetch(`${GITHUB_REPO}/texts/title.txt`).then(res => res.text());
            const wish = await fetch(`${GITHUB_REPO}/texts/wish.txt`).then(res => res.text());
            const creditsData = await fetch(`${GITHUB_REPO}/texts/credits.txt`).then(res => res.text());

            document.getElementById('title').innerText = title;
            document.getElementById('wish').innerText = wish;

            const credits = creditsData.split('\n').map(line => {
                const [name, link] = line.split(',');
                return `<a href="${link.trim()}" target="_blank">${name.trim()}</a>`;
            }).join(', ');

            document.getElementById('credits').innerHTML = `Made with <span>&#10084;</span> by ${credits}`;
        }

        // Fetch and display images
        async function fetchImages() {
            const imageUrls = await fetch(`${GITHUB_REPO}/images`).then(res => res.json());

            const carouselImages = document.getElementById('carousel-images');
            const dots = document.getElementById('dots');

            imageUrls.forEach((url, index) => {
                const img = document.createElement('img');
                img.src = `${GITHUB_REPO}/images/${url}`;
                img.alt = `Birthday Image ${index + 1}`;
                carouselImages.appendChild(img);

                const dot = document.createElement('span');
                dot.classList.add('dot');
                if (index === 0) dot.classList.add('active-dot');
                dots.appendChild(dot);
            });
        }

        // Fetch and play audio
        async function fetchAudio() {
            const audioUrl = `${GITHUB_REPO}/audio/hbd.mp3`;
            document.getElementById('audio-source').src = audioUrl;
            document.getElementById('birthday-song').load();
        }

        // Initialize all resources
        async function initialize() {
            await fetchTextContent();
            await fetchImages();
            await fetchAudio();
        }

        // Carousel functionality
        // Same as before

        // Call initialization
        initialize();

        // Dark mode toggle and mute button handlers
        // Same as before

    </script>
</body>
</html>
