<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Wishes</title>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans&display=swap" rel="stylesheet">
    <style>
        /* Your existing styles remain here */
    </style>
</head>
<body>

    <div class="container">
        <!-- Image Carousel Section -->
        <div class="carousel">
            <div class="carousel-images" id="carousel-images">
                <!-- Images will be loaded dynamically -->
            </div>
            <!-- Dots to indicate image position -->
            <div class="dots" id="carousel-dots">
                <!-- Dots will be generated dynamically -->
            </div>
        </div>

        <!-- Text Section -->
        <div class="text-container">
            <h1 id="title">Loading...</h1>
            <p class="message" id="wish">Loading...</p>
        </div>
    </div>

    <!-- Credits Section -->
    <div class="credits" id="credits">
        Loading...
    </div>

    <!-- Background Music -->
    <audio id="birthday-song" loop autoplay>
        <source id="audio-source" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <!-- Footer with buttons -->
    <div class="footer-buttons">
        <!-- Mute Button -->
        <button id="mute-button" class="mute-button">ðŸ”Š</button>
        <!-- Dark Mode Toggle -->
        <button id="dark-mode-toggle" class="dark-mode-toggle">ðŸŒ™</button>
    </div>

    <script>
        // GitHub Repository Configuration
        const username = "krthyk";
        const repository = "bday";
        const branch = "main"; // Main branch

        const baseURL = `https://raw.githubusercontent.com/${username}/${repository}/${branch}`;

        // Dynamically fetch images from the repository's `images` folder
        const imagesFolder = `${baseURL}/images/`;
        const imageNames = ["image1.jpg", "image2.jpg", "image3.jpg", "image4.jpg", "image5.jpg"]; // Add image names here
        const carouselImagesContainer = document.getElementById("carousel-images");
        const carouselDotsContainer = document.getElementById("carousel-dots");

        imageNames.forEach((imageName, index) => {
            const img = document.createElement("img");
            img.src = `${imagesFolder}${imageName}`;
            img.alt = `Birthday Image ${index + 1}`;
            carouselImagesContainer.appendChild(img);

            const dot = document.createElement("span");
            dot.className = "dot";
            if (index === 0) dot.classList.add("active-dot");
            carouselDotsContainer.appendChild(dot);
        });

        // Dynamically fetch text files for title, wish, and credits
        function loadText(filePath, elementId) {
            fetch(filePath)
                .then(response => {
                    if (!response.ok) throw new Error(`Error fetching ${filePath}`);
                    return response.text();
                })
                .then(data => {
                    document.getElementById(elementId).innerText = data;
                })
                .catch(err => {
                    console.error(err);
                    document.getElementById(elementId).innerText = "Error loading content.";
                });
        }

        loadText(`${baseURL}/texts/title.txt`, "title");
        loadText(`${baseURL}/texts/wish.txt`, "wish");
        loadText(`${baseURL}/texts/credits.txt`, "credits");

        // Dynamically set audio source
        const audioSource = document.getElementById("audio-source");
        audioSource.src = `${baseURL}/audio/birthday-song.mp3`;

        // Carousel Functionality
        const carouselImages = document.querySelector('.carousel-images');
        const dots = document.querySelectorAll('.dot');
        let currentIndex = 0;

        function updateCarousel() {
            carouselImages.style.transform = `translateX(-${currentIndex * 100}%)`;
            dots.forEach((dot, index) => {
                dot.classList.remove('active-dot');
                if (index === currentIndex) {
                    dot.classList.add("active-dot");
                }
            });
        }

        setInterval(() => {
            currentIndex = (currentIndex + 1) % imageNames.length;
            updateCarousel();
        }, 1500);

        dots.forEach((dot, index) => {
            dot.addEventListener("click", () => {
                currentIndex = index;
                updateCarousel();
            });
        });

        // Dark Mode Toggle
        const darkModeToggle = document.getElementById("dark-mode-toggle");
        darkModeToggle.addEventListener("click", () => {
            const isDarkMode = document.body.classList.toggle("dark-mode");
            darkModeToggle.textContent = isDarkMode ? "ðŸŒž" : "ðŸŒ™";
        });

        // Mute Button
        const muteButton = document.getElementById("mute-button");
        const audioElement = document.getElementById("birthday-song");
        muteButton.addEventListener("click", () => {
            audioElement.muted = !audioElement.muted;
            muteButton.textContent = audioElement.muted ? "ðŸ”‡" : "ðŸ”Š";
        });
    </script>
</body>
</html>
